
<div class = "content">

    <!--

    <label for="stats">Statisztikák erre:</label>
    
        
        
    
    <select (change)="onChange($event)" [(ngModel)]="selectedValue">
        <option value="avgPoint" selected="selected" >Átlagos értékeles</option>
        <option value="avgLen" >átlagos hossz</option>
    </select>
    
    <div  *ngIf="displayAvgPoints">
        <ul *ngFor="let stat of pointStats">
            <li>{{stat.name}}: {{stat.avgPoint}} ⭐</li>
        </ul>
    </div>
    <div  *ngIf="displayAvgLen">
        <ul *ngFor="let stat of pointStats">
            <li>{{stat.name}}: {{stat.avgLen}} perc</li>
        </ul>
    </div>
    
</div>
